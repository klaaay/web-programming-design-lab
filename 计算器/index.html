<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>简易计算器</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <link href="https://fonts.gdgdocs.org/css?family=Lobster" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>
    <div class="calculator">
        <h1 class="text-center">This is my calculator</h1>
        <input type="textbox" class="textbox" readonly>
        <div class="row">
            <div class="col-md-3">
                <button class="button btn btn-danger" value="ac">AC</button>
            </div>
            <div class="col-md-3">
                <button class="button btn btn-warning" value="ce">CE</button>
            </div>
            <div class="col-md-3">
                <button class="button btn btn-primary" value="%">%</button>
            </div>
            <div class="col-md-3">
                <button class="button btn btn-primary" value="/">/</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <button class="button btn" value="7" value="7">7</button>
            </div>
            <div class="col-md-3">
                <button class="button btn" value="8">8</button>
            </div>
            <div class="col-md-3">
                <button class="button btn" value="9">9</button>
            </div>
            <div class="col-md-3">
                <button class="button btn btn-primary" value="*">*</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <button class="button btn" value="4">4</button>
            </div>
            <div class="col-md-3">
                <button class="button btn" value="5">5</button>
            </div>
            <div class="col-md-3">
                <button class="button btn" value="6">6</button>
            </div>
            <div class="col-md-3">
                <button class="button btn btn-primary" value="-">-</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <button class="button btn" value="1">1</button>
            </div>
            <div class="col-md-3">
                <button class="button btn" value="2">2</button>
            </div>
            <div class="col-md-3">
                <button class="button btn" value="3">3</button>
            </div>
            <div class="col-md-3">
                <button class="button btn btn-primary" value="+">+</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <button class="button btn" value=".">.</button>
            </div>
            <div class="col-md-3">
                <button class="button btn" value="0">0</button>
            </div>
            <div class="col-md-3">
                <button class="button btn" value="ans">Ans</button>
            </div>
            <div class="col-md-3">
                <button class="button btn btn-success" value="=">=</button>
            </div>
        </div>
    </div>
</body>

</html>
