<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>lab8-2</title>
    <link href="css/lab8-2.css" rel="stylesheet">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
</head>

<body>
    <div class="navigation">
        <div class="nav first" style="background: #ccc">1</div>
        <div class="nav second">2</div>
        <div class="nav third">3</div>
    </div>
    <div class="block block1" style="display: block">1</div>
    <div class="block block2" style="display: none">2</div>
    <div class="block block3" style="display: none">3</div>
    <script>
    $(function() {
        $(".nav ").click(function(event) {
            if ($(this).hasClass('first')) {
                $(".first").css({ background: '#ccc' });
                $(".second").css({ background: 'white' });
                $(".third").css({ background: 'white' });
                $(".block1 ").slideDown("slow");
                // $(".block1 ").css({ display: 'block' });
                $(".block2 ").css({ display: 'none' });
                $(".block3 ").css({ display: 'none' });
            } else if ($(this).hasClass('second')) {
                $(".first").css({ background: 'white' });
                $(".second").css({ background: '#ccc' });
                $(".third").css({ background: 'white' });

                $(".block1 ").css({ display: 'none' });
                $(".block2 ").slideDown("slow");
                // $(".block2 ").css({ display: 'block' });
                $(".block3 ").css({ display: 'none' });
            } else if ($(this).hasClass('third')) {
                $(".first").css({ background: 'white' });
                $(".second").css({ background: 'white' });
                $(".third").css({ background: '#ccc' });

                $(".block1 ").css({ display: 'none' });
                $(".block2 ").css({ display: 'none' });
                $(".block3 ").slideDown("slow");
                // $(".block3 ").css({ display: 'block' });
            }
        });
    });
    </script>
</body>

</html>
