<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>弹幕墙</title>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="try.css" />
    <link href="https://fonts.gdgdocs.org/css?family=Lobster" rel="stylesheet" type="text/css">
    <script src="try.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 text-center text-primary">
                <h1>Hello Everybody! I'm Curtain wall~</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="wall">

                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <form action="">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <input type="text" class="form-control" id="text-area">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="row">
                        <div class="col-md-6 col-md-offset-3">
                            <button class="btn btn-primary" id="send">发送</button>
                        </div>
                        <div class="col-md-6 col-md-offset-3">
                            <button class="btn btn-danger" id="clear">清空</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>

    </div>

</body>

</html>
